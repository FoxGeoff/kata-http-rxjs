<form>
  <label>Capital Name*</label>
  <input type="text" placeholder="Enter Capital" [(ngModel)]="name" />
  <button  type="submit" (click)="searchCapital()">Search</button>
</form>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries">
      <td>{{country.name}}</td>
      <td>{{country.capital}}</td>
    </tr>
  </tbody>
</table>
